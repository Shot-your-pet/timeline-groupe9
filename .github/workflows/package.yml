name: package

on: 
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Display dotnet version
        run: dotnet --version

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build

      - name: Test with the dotnet CLI
        run: dotnet test

      - name: Build artifacts
        run: dotnet publish "ShotYourPet.Timeline/ShotYourPet.Timeline.csproj" -c Release -o build /p:UseAppHost=false

      - name: Log in to the Container registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@369eb591f429131d6889c46b94e711f089e6ca96
        with:
          images: ghcr.io/${{ github.repository_owner }}/timeline

      # -- AJOUT 1 : installation de QEMU (Ã©mulation ARM) --
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # -- AJOUT 2 : activation de Buildx (pour builder plusieurs arches) --
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker images
        id: push
        uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355
        with:
          context: .
          file: Dockerfile
          push: true
          # On ajoute "platforms" pour builder linux/amd64 et linux/arm64
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@c074443f1aee8d4aeeae555aebba3282517141b2
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/timeline
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
